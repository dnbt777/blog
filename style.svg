<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            h1 {
                position: relative;
                color: red;
                animation: colorChange 2s ease-in-out infinite alternate;
                font-size: 3em;
                text-align: center;
                line-height: 100px;
                transition: all 0.3s ease;
            }

            @keyframes colorChange {
                0% { color: red; }
                50% { color: yellow; }
                100% { color: orange; }
            }

            svg:hover h1 {
                cursor: crosshair;
                transform: scale(1.1);
                text-shadow: 0 0 15px rgba(255,255,0,0.7);
            }

            svg {
                overflow: visible;  /* Ensures the text can move outside the SVG boundaries if needed */
            }
            </style>
            <h1 id="interactiveText">dnbt777/blog</h1>
            <script>
            document.querySelector('svg').addEventListener('mousemove', function(e) {
                let text = document.getElementById('interactiveText');
                let x = e.clientX;
                let y = e.clientY;
                
                // Adjust the movement intensity by changing these values
                let moveX = (x - window.innerWidth / 2) / 20;
                let moveY = (y - window.innerHeight / 2) / 20;

                text.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
                text.style.textShadow = `${moveX / 10}px ${moveY / 10}px 15px rgba(255,255,0,0.7)`;
            });
            </script>
        </div>
    </foreignObject>
</svg>
